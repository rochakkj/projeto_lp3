{% extends "base.html"%}

{% block title  %}Produtos{% endblock %}
    

{% block content %}
    <div class="content">
    <h1>Meus Produtos</h1>

    {% for produto in produtos %}
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.descricao }}</p>
        <img src="{{ produto.imagem}}" alt ="imagem">
    {% endfor %}    
    </div>
{% endblock %}
